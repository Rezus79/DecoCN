<!doctype html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nouve utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
	  
	    <main layout:fragment="content">
            <div class="text-center mt-5 mb-5">
                <h1>changement de votre mot de passe</h1>
            </div>
            
                <div class="col-4 offset-4 mb-3">
             
                    <div class="mb-3">
                      <label for="email" class="form-label">Mail</label>
                      <input type="email" class="form-control" id="email"  th:field="${user.email}" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="oldPassword" class="form-label">Ancien mot de passe:</label>
                        <input type="password" class="form-control" id="oldPassword" name="oldPassword" required/>
                    </div>
                    <br/>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Nouveau mot de passe:</label>
                        <input type="password" class="form-control" id="newPassword" name="newPassword" required/>
                    </div>
                    <br/>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirmer le nouveau mot de passe:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required/>
                    </div>
                    <br/>

                    
                  
                    <button type="button"  class="btn btn-info"><a class="nav-link" th:href="@{/private/liste_users}">Retour</a></button>
                </div>
              
            
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
