<!doctype html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
	  
	    <main layout:fragment="content">

            <div class="text-center mt-5 mb-5">
                <h1>nouvelle demande</h1>
            </div>
            <div class="col-4 offset-4 mb-3 mt-3">
                <form th:action="@{/nouvelle_fiche}" method="post" enctype="multipart/form-data">
                    <div >
                        <div class="mb-3">
                            <label class="form-label" for="email">Email :</label>
                            <input class="form-label" type="email" id="email" th:field="*{fiche.email}" />
                        </div>
                        <div class="mb-3">   
                            <label class="form-label" for="support"> support :</label>
                            <select class="form-select" id="support" th:field="*{fiche.support}">
                                <option  value="Aluminium">Aluminium </option>
                                <option value="Laiton">Laiton</option>
                                <option value="Bois">Bois</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="dimension">Dimension :</label>
                            <input class="form-label" type="text" id="dimension"  th:field="*{fiche.dimension}">
                        </div>
                        <div class="mb-3">   
                            <label class="form-label" for="file">choisir votre fichier:</label>
                            <input class="btn btn-outline-secondary" type="file" id="file" name="file" />
                        </div> 
                    </div>

                    <button id="lien1" class="btn btn-outline-secondary" type="submit">Envoyer</button>
                </form>

            </div>


        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
