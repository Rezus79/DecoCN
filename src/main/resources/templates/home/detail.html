<!doctype html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Index</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
	  
	    <main layout:fragment="content">
            <div class="text-center mt-5 mb-5">
                <h1>Détail de la demande</h1>
            </div>
            <div class="col-4 offset-4 mb-3">
                <div class="mb-3" >
                    <label for="id" class="form-label">Id</label>
                    <input  class="form-control" id="id" th:value="${fiche.id}" readonly>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email"  th:value="${fiche.email}" readonly>
                  </div>
                <div class="mb-3">
                  <label for="support" class="form-label">Support</label>
                  <input type="text" class="form-control" id="email"  th:value="${fiche.email}" readonly>
                </div>
                <div class="mb-3">
                  <label for="dimension" class="form-label">Dimension</label>
                  <input type="text" class="form-control" id="dimension"  th:value="${fiche.dimension}" readonly>
                </div>
                <div class="mb-3" >
                    <label for="nomDeFichier" class="form-label">Nom de fichier</label>
                    <input class="form-control" id="moyenPayement" th:value="${fiche.nomDeFichier}" readonly>  
                    <a th:href="@{'/private/detail/' + ${fiche.id} + '/download'}">Télécharger le fichier</a>
                  </div>
                <div class="form-check form-switch mb-3">
                  <label for="validation" class="form-check-label">Validation</label>
                  <input type="checkbox" role="switch" class="form-check-input" id="validation"  th:value="${fiche.validation}" readonly>
                </div>
                <div class="form-check form-switch mb-3">
                    <label for="refus" class="form-check-label">Refus</label>
                    <input type="checkbox" role="switch" class="form-check-input" id="refus"  th:value="${fiche.refus}" readonly>
                  </div>
                <button type="button"  class="btn btn-info"><a class="nav-link" th:href="@{/private/liste_commandes}">Retour</a></button>
              
            </div>
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
