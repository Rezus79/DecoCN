<!doctype html>
<html lang="fr"
xmlns:th="http://www.thymeleaf.org"
layout:decorate="~{layouts/main-layout}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>nouve utilisateur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style.css}">
  </head>
  <body>
	  
	    <main layout:fragment="content">
            <div class="text-center mt-5 mb-5">
                <h1>modifier un utilisateur</h1>
            </div>
            <form th:action="@{/private/modifier_user}" method="post">
                <div class="col-4 offset-4 mb-3">
                  <div class="mb-3" hidden>
                    <label for="id" class="form-label">id</label>
                    <input type="text" class="form-control" id="id"  th:field="${user.id}" readonly>
                  </div>
                  <div class="mb-3" >
                      <label for="type" class="form-label">Type d'utilisateur</label>
                      <input type="text" class="form-control" id="type"  th:field="${user.role.libelle}" readonly>
                    </div>
                  <div class="mb-3">
                      <label for="nom" class="form-label">Nom</label>
                      <input type="text" class="form-control" id="nom" th:value="${user.nom}" th:field="*{user.nom}" >
                    </div>
                    <div class="mb-3">
                      <label for="prenom" class="form-label">Prenom</label>
                      <input type="text" class="form-control" id="prenom" th:value="${user.prenom}" th:field="*{user.prenom}" >
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Mail</label>
                      <input type="email" class="form-control" id="email" th:value="${user.email}" th:field="*{user.email}" >
                    </div>
                    
                    <button type="submit" class="btn btn-secondary">valider</button>
                    <button type="button"  class="btn btn-info"><a class="nav-link" th:href="@{/private/liste_users}">Retour</a></button>
                </div>
            </form>  
            
        </main>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
